<!doctype>
<link type="text/css" rel="stylesheet" href="./lib/rickshaw.min.css">
<script src="./lib/vendor/d3.min.js"></script>
<script src="./lib/vendor/d3.layout.min.js"></script>
<script src="./lib/rickshaw.min.js"></script>
<script src="./lib/async.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<style>
#chart_container {
        display: inline-block;
        font-family: Arial, Helvetica, sans-serif;
}
#chart {
        float: left;
}
#legend {
        float: left;
        margin-left: 15px;
}
#offset_form {
        float: left;
        margin: 2em 0 0 15px;
        font-size: 13px;
}
#y_axis {
        float: left;
        width: 40px;
}
</style>

<div id="chart_container">
        <div id="y_axis"></div>
        <div id="chart"></div>
        <div id="legend"></div>
        <form id="offset_form" class="toggler">
            <input type="radio" name="offset" id="lines" value="lines" checked>
            <label class="lines" for="lines">lines</label><br>
            <input type="radio" name="offset" id="stack" value="zero">
            <label class="stack" for="stack">stack</label>
        </form>
        <form id="meetup_form" action="/meetup">
            <input type="text" name="name">
            <input type="submit" value="Submit">
        </form>
</div>

<script>

var data_members = [];
var series = [];


function load_single_group(json) {
  var members = [];
  $.each(json, function( key, val ) {
      members.push( {x: parseInt(key, 10), y: val }  );
  });
  return members
}

function plot_meetup(err, data) {
    var palette = new Rickshaw.Color.Palette();

    var series = [];

    for (var name in data) {

        series.push({
                    name: name,
                    data: data[name],
                    color: palette.color()
                });
    }

    var graph = new Rickshaw.Graph( {
            element: document.querySelector("#chart"),
            width: 540,
            height: 240,
            renderer: 'line',
            series: series
    } );

    var x_axis = new Rickshaw.Graph.Axis.Time( { graph: graph } );

    var y_axis = new Rickshaw.Graph.Axis.Y( {
            graph: graph,
            orientation: 'left',
            tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
            element: document.getElementById('y_axis'),
    } );

    var legend = new Rickshaw.Graph.Legend( {
            element: document.querySelector('#legend'),
            graph: graph
    } );

    var offsetForm = document.getElementById('offset_form');

    offsetForm.addEventListener('change', function(e) {
            var offsetMode = e.target.value;

            if (offsetMode == 'lines') {
                    graph.setRenderer('line');
                    graph.offset = 'zero';
            } else {
                    graph.setRenderer('stack');
                    graph.offset = offsetMode;
            }
            graph.render();

    }, false);

    graph.render();
}

$("#meetup_form").submit(function (e) {

    e.preventDefault();
    var form_data = $("#meetup_form").serialize();
    var values = {};
    $.each($('#meetup_form').serializeArray(), function(i, field) {
        values[field.name] = field.value;
    });

    console.log("Getting data for " + values['name'])

    $.ajax({
        url: '/meetup',
        type: 'get',
        data:  form_data,
        success: function (data) {
            var json_members = JSON.parse(data);
            var all_meetups = {};
            all_meetups[values['name']] = load_single_group(json_members);
            plot_meetup(null, all_meetups);
        }
    });
});
</script>
